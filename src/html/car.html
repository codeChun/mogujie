<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>蘑菇街结算购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <script src="../js/require.js" data-main="../js/car"></script>
</head>
<body>
<div class="mogujie">
    <header class="car_header"></header>
    <div class="car_rightbar"></div>
    <div class="car_main">
        <div class="container">
            <table class="car_table" cellpadding="0" cellspacing="0"></table>
            <div class="total_box clearfix">
                <div class="clearcar fl"><ins id="clearAll">清空购物车</ins></div>
               <div class="total_mon fr"></div>
                <div class="topay fr"><span id="shopmore">继续购物</span><span id="pay">去结算</span></div>
            </div>   
        </div>
    </div>
    <footer class="car_footer"></footer>
</div>
</body>
</html>
