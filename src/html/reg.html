<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>欢迎来到蘑菇街注册界面</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/require.js" data-main="../js/reg"></script>
</head>
<body>
    <div class="mogujie">
        <div class="container">
            <header id="regheader"></header>
        </div>
        <!-- [注册界面 start] -->
        <div class="register_main">
            <div class="container">
                <div class="base" id="registerbox">
                    <h2><span class="zhuce">注册</span></h2>
                    <div class="lr_det">
                        <div class="tips"></div>
                        <div>
                            <label for="name"><i><img src="../img/login/account.svg"/></i></label><input type="text" id="name" placeholder="请输入你的用户名"/>
                        </div>
                        <div>
                            <label for="pas"><i><img src="../img/login/password.svg"/></i></label><input type="password" id="pas" placeholder="请设置密码"/>
                        </div>
                        <div>
                            <label for="confirm"><i><img src="../img/login/password.svg"/></i></label><input type="password" id="confirm" placeholder="请再次输入密码"/>
                        </div>
                        <div>
                            <label for="phone"><i><img src="../img/login/phone.svg"/></i></label><input type="text" id="phone" placeholder="请输入你的手机号"/>
                        </div>
                        <div><label for="email"><i><img src="../img/login/email.svg"/></i></label><input type="text" id="email" placeholder="请输入你的电子邮箱"/>
                        </div>
                        <div>
                            <input type="text" id="vcode" placeholder="验证码"/><button id="getCode">获取验证码</button><span id="showCode"></span>
                        </div>
                    </div>
                    <div class="get_flle">
                        <input type="checkbox" id="checkfile"/><label for="checkfile">
                        已阅读并同意<a href=""><ins>《蘑菇街用户协议》</ins></a></label>
                    </div>
                    <div id="register" class="base_lr">注册</div>
                </div>
            </div>
        </div>  
        <!-- [注册界面 end] -->
        <footer></footer>
    </div>
</body>
</html>
